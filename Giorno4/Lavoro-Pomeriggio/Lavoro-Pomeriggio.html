<!-- per ogni tag visto fino ad ora  il suo utilizzo e fornire un esempio -->

<!DOCTYPE html>   <!--voce che definisce la tipologia del documento-->
<html lang="en"> <!-- voce che definisce il linguaggio di lettura del documento-->
<head> <!-- voce che immette in tutto il documento informazioni metadati -->
    <meta charset="UTF-8"> <!-- voce che definisce la tipologia di caratteri speciali che il documento riesce a leggere-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- voce che definisce i browser compatibili con il documento -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavoro Di Gruppo</title> <!-- titolo del documento visualizzabile nella barra delle finestre aperte nel browser -->
    <link rel="stylesheet" href="index.css"> <!-- voce che collega questo documento html ad un documento css -->
</head>
<body> <!-- corpo del documento -->
<div> <!-- tag generico di contenimento per altri elementi -->
    <h3>Div</h3> <!-- voce che permette di scrivere il titolo della pagina, -->
    <span>Il div Ã¨ un contenitore generico di tipo elemento di blocco (block level element)</span>
    <hr> <!-- voce che permette di tracciare una linea orizzontale-->
    <pre>
        <code>               
                &lt;div&gt;
                    &lt;ul&gt;
                        &lt;li&gt; Sono un div &lt;li&gt;
                    &lt;ul&gt;
                &lt;div&gt;
        </code>
    </pre>
</div> 


    
</body>
</html>
